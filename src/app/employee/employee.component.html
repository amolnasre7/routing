<br>
<div class="container bg-info">
<div class="card" *ngFor="let emp of employee">
  <div class="card-header bg-info">

    <h3 class="card-title">{{emp.name | uppercase}}</h3>
  </div>
  <div class="card-body ">
    <div class="col-sm-10">
      <div class="row">
        <div class="col-sm-4">
          <img class="imageClass" [src]="emp.photoPath" height="200px" width="200px">
          



        </div>
        
        <div class="col-xs-10">
          <div class="row">
            <div class="col-xs-8">
              <h5> Employee Gender </h5>
            </div>
            <div class="col-xs-10">
               <div class="col-xs-8"> 
                <h5> : {{emp.gender}}</h5>
              </div>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="row">
              <div class="col-xs-6">
                <h5> Employee Email </h5>
              </div>
              <div class="col-xs-6">
                <h5>: {{emp.email}} </h5>
              </div>
            </div>
          </div>


          <div class="col-xs-4">
            <div class="row">
              <div class="col-xs-4">
                <h5> Phone Number </h5>
              </div>
              <div class="col-xs-4">
                <h5> : {{emp.phoneNumber}} </h5>
              </div>
            </div>
            <div class="col-xs-8">
              <div class="row">

   
                <div class="col-xs-6">
                  <h5> Contact Prefrences </h5>
                </div>

                <div class="col-xs-6">
                  <h5> : {{emp.contactPref}} </h5>
                </div>
              </div>
              <div class="col-xs-8">
                <div class="row">
                  <div class="col-xs-6">
                    <h5> Date Of Birth </h5>
                  </div>
                  <div class="col-xs-6">
                    <h5> : {{emp.dateOfBirth}} </h5>
                  </div>
                </div>
                <div class="col-xs-8">
                  <div class="row">
                    <div class="col-xs-6">
                      <h5> Department </h5>
                    </div>
                    <div class="col-xs-6">
                      <h5> : {{emp.department}} </h5>
                    </div>
                  </div>


                </div>

              </div>

              </div>

            </div>
